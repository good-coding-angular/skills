<h1 class="mb-4 text-4xl font-bold tracking-tight text-heading md:text-5xl lg:text-6xl">
  Mitarbeiter verwalten
</h1>

<div class="existing-mitarbeiter">
  <mat-form-field class="mr-10">
    <mat-label>Mitarbeiter</mat-label>
    <mat-select
      [formControl]="formChosenMitarbeiter.controls.mitarbeiter"
      (valueChange)="onChangeExistingMitarbeiter($event)"
    >
      <mat-option [value]="undefined">Neuer Eintrag</mat-option>
      @for (angestellter of allMitarbeiterList(); track angestellter.mitarbeiterId) {
        <mat-option [value]="angestellter.mitarbeiterId">
          {{angestellter.name}} ({{angestellter.mitarbeiterId }})
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
<hr>
<div class="mt-10">
  <form [formGroup]="formCurrentlyEditedMitarbeiter" (ngSubmit)="onSubmit()">
    <mat-form-field
      class="example-full-width mr-10"
      [formControl]="formCurrentlyEditedMitarbeiter.controls.mitarbeiterId"
    >
      <mat-label>Mitarbeiter-ID</mat-label>
      <input matInput disabled value="{{editingMitarbeiterId}}">
    </mat-form-field>

    <mat-form-field class="example-full-width mr-10">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="formCurrentlyEditedMitarbeiter.controls.name" [value]="formCurrentlyEditedMitarbeiter.controls.name">
    </mat-form-field>

    <mat-checkbox class="example-margin mr-10" [formControl]="formCurrentlyEditedMitarbeiter.controls.available">Available</mat-checkbox>

    <button matButton matButton="filled" type="submit">
      {{ editingMitarbeiterId ? 'Mitarbeiter aktualisieren' : 'Mitarbeiter anlegen' }}
    </button>
  </form>
</div>
